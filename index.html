<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d960da703.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Picsart_24-08-23_09-16-32-281.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">AURA.Coding</span>
            <span class="job">Developer & Programmer</span>
        </div>
        <div class="media-buttons">
        <a href="#" style="background-color: #4267b2;" class="link">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2;" class="link">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" style="background-color: #e1306c;" class="link">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" style="background-color: #ff0000;" class="link">
            <i class="fa-brands fa-youtube"></i>  
        </a>
    </div>
    <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class="fa-solid fa-heart"></i>
            <span class="number">120</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-user-plus"></i>
        <span class="number">40</span>
    </div>
    <div class="data">
        <i class="fa-solid fa-share"></i>
            <span class="number">72</span>
        </div>
    </div>
    </div>
</body>
</html>
